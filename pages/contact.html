<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../images/Logo.svg" alt="genesis logo"></a>
        <h3><a href="../pages/project.html">Projects</a><a href="../pages/contact.html"> Contact</a></h3>
    </header>
    <main>
        <div class="contact-text">
            <h1 class="contact-title">Full set of great features to make your product fresh</h1>
            <p class="contact-info">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <div class="input-form">
        <form action="">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="name" class="input">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" class="input">
            <label for="enter-message">Message</label>
            <textarea name="" id="enter-message" cols="1" rows="5"></textarea>
            <button class="btn" type="submit">Submit</button>
        </form>
        </div>
    </main>
    <div class="contact-img">
        <img src="../images/Map img.png" alt="image of map">
    </div>
    <footer>
        <img src="../images/Logo.svg" alt="genesis logo">
        <div class="footer-links">
        <h3>Projects Contact<span></span><img src="../images/Social svg.svg" alt="socials logo"></h3>
        </div>
    </footer>

</body>
</html>
